---
language: node_js
node_js:
  - "5"
sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install --global babel
  - npm install -g bower
  - npm install
  - bower install
  - npm install -g phantomjs
  - phantomjs -v

script:
  - npm test
